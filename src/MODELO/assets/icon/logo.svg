<svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
    <!-- Definição do Gradiente -->
    <defs>
        <linearGradient id="gradiente-texto" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="30%" style="stop-color:#1E78FF;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#1559EF;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0C3ADE;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Texto com gradiente e fonte Open Sans -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Open Sans , sans-serif" font-size="43" font-weight="800" fill="url(#gradiente-texto)">
        
        <tspan fill="url(#gradiente-texto)">TechGroWeb</tspan>
    </text>
</svg>